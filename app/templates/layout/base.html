<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Webium Digital – Развитие интернет-проектов</title>
    {% endif %}

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    {% assets "css_all" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
  </head>
  <body>
    <div class="container-fluid" id="navbar">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
        <a class="navbar-brand" href="/">
          <img src="/static/images/webium-logotype.svg" width="118" height="24" class="d-inline-block align-top" alt="">
        </a>
      </nav>
    </div>
    {% block content %}{% endblock %}
    <footer class="container-fluid text-center">
      &copy; Webium Digital
    </footer>
  </body>
</html>
